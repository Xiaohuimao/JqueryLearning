<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    /* 
      insertBefore()  before()
      insertAfter() after()
      appendTo()    查到子节点的末尾  appendChild(类似JS的方法)
      append()
      prependTo()   插入到子节点的首位  
      prepend()
      remove()
     */
     $(function() {
      //  找到span节点插入到div的前面
      // $('span').insertBefore($('div'));

      // 找到div节点，插入到span后面
      // $('div').insertAfter($('span'));

      // 找到span节点，插入到div节点的子节点的末尾
      // $('span').appendTo($('div'))

      // 找到span节点，插入到div子节点的首位
      // $('span').prependTo($('div'))

      // 删除节点
      // $('div').remove();

      // 找到span节点插入到div前面
      // $('span').insertBefore($('div')).css("backgroundColor",'red');

      // div节点前面是span(与前面操作的不同，主要是写法上的不同，从而，链式操作起来也不同)
      $('div').before($('span')).css('backgroundColor','red');

     })
  </script>
</head>

  <div id="div1"><em>em</em>div文本</div>
  <span>span</span>
