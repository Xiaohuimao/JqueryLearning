<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    /*
      index() 获取当前节点在兄弟节点下的下标
      eq(下标) 通过下标获取指定的元素节点
    */ 
    $(function() {
      // alert($("h3").index());
      $("li").eq(3).css("backgroundColor","red");
      $("li:eq(2)").css("backgroundColor","red");
    })
  </script>
</head>
<body>
  <strong>strong</strong>
  <em>em</em>
  <div id="div1">
    <h2>h2</h2>
    <p>p</p>
    <h3>h3</h3>
    <em>em</em>
    <div>div</div>
  </div>
  <ul>
    <li>111</li>
    <li>111</li>
    <li>111</li>
    <li>111</li>
  </ul>
</body>
</html>
